<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jobSEEK</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="logo">job<span class="text-primary">SEEK</span></div>
    </header>

    <main class="container">
        <h1>Welcome to Your AI Career Co-pilot</h1>
        <p class="subtitle">Get instant feedback, identify skill gaps and discover suitable courses.</p>
        
        <div class="divider"></div>

        <form id="resume-form" novalidate>
            
            <div class="form-group">
                <label for="resume-file" class="step-label">1. Upload Your Resume</label>
                <label for="resume-file" class="drag-drop-label">
                    <div class="drag-drop-content">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span id="drag-drop-text"><strong>Click to upload</strong> or drag and drop</span>
                        <span class="file-types">PDF, DOCX, or TXT</span>
                    </div>
                </label>
                <input type="file" id="resume-file" accept=".pdf,.doc,.docx,.txt" required>
            </div>
            
            <div class="form-group">
                <label class="step-label">2. Choose Your Analysis</label>
                
                <p class="prompt-guide">Try one of these popular prompts:</p>
                <div class="prompt-buttons">
                    <button type="button" class="prompt-btn" id="prompt-btn-1" data-query="What job titles best match my skills?">"What job titles best match my skills?"</button>
                    <button type="button" class="prompt-btn" id="prompt-btn-2" data-query="What are some courses that I can take to improve my skills?">"What are some courses that I can take to improve my skills?"</button>
                </div>
                
                <div class="custom-query-divider">
                    <span>OR</span>
                </div>
                
                <label for="query-text" class="custom-query-label">Ask a custom query:</label>
                <textarea id="query-text" class="form-input" rows="3" placeholder="e.g., What roles in finance fit my background?" required></textarea>
            </div>
            
            <button type="submit" id="submit-btn">Analyze My Career</button>
        </form>

        <div id="result-container" class="hidden">
            <div id="loading-spinner" class="hidden"></div>
            
            <div id="response-area" class="hidden">
                <div class="response-header">
                    <h3>Your Personalized Analysis:</h3>
                    <div class="response-actions">
                        <button type="button" id="copy-btn" title="Copy to clipboard"><i class="fas fa-copy"></i></button>
                    </div>
                </div>
                <div id="answer-text"></div>
                
                <button type="button" id="ask-another-btn">Ask Another Question</button>
            </div>
        </div>
    </main>
    <div id="toast-container"></div>
    <script src="script.js"></script>
</body>
</html>
